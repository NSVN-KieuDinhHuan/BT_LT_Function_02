<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ReverseArray(arr) {
        let fisrt = 0
        let last = arr.length-1
        while (fisrt<last) {
         let temp= arr[fisrt]
            arr[fisrt]=arr[last]
            arr[last]=temp
            fisrt++
            last--
        }
        return arr
    }
    let arr1=[1,2,3,4,5];
    document.write(ReverseArray(arr1))
</script>
</body>
</html>
