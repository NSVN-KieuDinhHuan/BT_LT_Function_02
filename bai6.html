<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.

    function isInteger(num) {
        let isplus
        if(num>=0){
            isplus=true
        }else {
            isplus=false
        }
        return isplus
    }
    numInput=prompt("nhập số đê kiểm tra số nguyên dương")
    if (isInteger(numInput)==true) {
        document.write("Bài 6 số nhập vào là số nguyên dương")
    }else {
        document.write("Bài 6 số nhập vào là số nguyên âm")
    }
</script>
</body>
</html>
