<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Bài 1
    function square(number){
        return Math.pow(number,2);
    }
    let num1=prompt("Bài 1:nhập số để tính bình phuong");
    document.write("Bai1:Binh phương của " +num1+ " là: " + square(num1))
</script>
</body>
</html>
