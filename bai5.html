<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất
    function min_number(a,b,c){
        let arr=[a,b,c]
        let min=arr[0]
        for(let i=0;i<arr.length;i++){
            if (arr[i]<min) {
                min=arr[i];
            }
        }
        return min
    }
    a5=prompt("Bài 5:nhập số thứ 1")
    b5=prompt("Bài 5:nhập số thứ 2")
    c5=prompt("Bài 5:nhập số thứ 3")
    document.write("Bài 5: Số nhỏ nhất nhập vào là "+min_number(a5,b5,c5))
</script>
</body>
</html>
