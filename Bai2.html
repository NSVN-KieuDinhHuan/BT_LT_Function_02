<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<br>");
    //Bài 2:
    function circle(R) {
        let S = Math.PI * R * R
        let P = 2 * Math.PI * R
        document.write("Bai2:diện tích của hình tròn có R= "+R+" Là: "+S+",Chu vi là:" +P);
    }
    let num2=prompt("Bài 2:nhập bán kính hình tròn");
    circle(num2)
</script>
</body>
</html>
